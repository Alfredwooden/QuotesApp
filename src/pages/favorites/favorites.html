<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button start menuToggle>
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Favorites Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item (click)="onViewQuote(quote)" [color]="getBackground()" >
        <h2 class="author">{{ quote.person }}</h2>
        <p>{{ quote.text }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromFavorites(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
